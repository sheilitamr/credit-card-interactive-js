<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="cards">
        <img
          src="assets/images/bg-main-desktop.png"
          alt="bg desktop"
          class="background-desktop"
        />
        <div class="card-front">
          <img
            src="assets/images/bg-card-front.png"
            alt="front img"
            id="front-card"
            class="card__front"
          />
          <div class="circle"></div>
          <div class="circle-outline"></div>
          <span id="name-card" class="card__name">JANE APPLEESED</span>
          <span id="number-card" class="card__number"
            >0000 0000 0000 0000
          </span>
          <div class="card__date">
            <span id="month-card" class="card__month">00</span>
            <span id="line" class="card__line">/</span>
            <span id="year-card" class="card__year">00</span>
          </div>
        </div>
        <div class="card-back">
          <img
            src="assets/images/bg-card-back.png"
            alt="front img"
            id="back-card"
            class="card__back"
          />
          <span id="cvc-card" class="card__cvc">000</span>
        </div>
      </div>

      <form id="form" class="form">
        <div class="form__field">
          <label for="name" class="form__label"> CARDHOLDER NAME</label>
          <input
            type="text"
            id="name"
            class="form__name-input form__input"
            placeholder="e.g.Jane Appleseed"
          />
          <span class="form__error-name"></span>
        </div>
        <div class="form__field">
          <label for="number" class="form__label"> CARD NUMBER</label>
          <input
            type="text"
            id="number"
            class="form__number-input form__input"
            placeholder="e.g.1234 5678 9123 0000"
          />
          <span class="form__error-number"></span>
        </div>

        <div class="container-date">
          <div class="container-month">
            <label class="form__label"> EXP.DATE</label>
            <input
              type="text"
              id="month"
              class="form__month form__input"
              placeholder="MM"
            />
          </div>
          <div class="container-year">
            <label class="form__label">(MM/YY)</label>
            <input
              type="text"
              id="year"
              class="form__year form__input"
              placeholder="YY"
            />
            <span class="form__error-date"></span>
          </div>

          <div class="container-cvc">
            <label for="cvc" class="form__label"> CVC</label>
            <input
              type="text"
              id="cvc"
              class="form__cvc form__input"
              placeholder="e.g.123"
            />
            <span class="form__error-cvc"></span>
          </div>
        </div>

        <button id="button" class="button">Confirm</button>
      </form>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
